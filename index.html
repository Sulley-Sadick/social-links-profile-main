<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="/assets/styles.css">

</head>
<body>
  <main class="wrapper">
    <div class="profile-container">
      <img src="/assets/images/avatar-jessica.jpeg" alt="User-avatar" class="user-image">
      <h1 class="user-name">Jessica Randall</h1>
      <p class="user-location">London, United Kingdom</p>
      <p class="user-desc">"Front-end developer and avid reader."</p>
      <ul class="social-links">
        <li><a href="#" class="list-items">GitHub</a></li>
        <li><a href="#" class="list-items">Frontend Mentor</a></li>
        <li><a href="#" class="list-items">LinkedIn</a></li>
        <li><a href="#" class="list-items">Twitter</a></li>
        <li><a href="#" class="list-items">Instagram</a></li>
      </ul>
    </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sadick Sulley</a>.
  </div>
  </footer>
</body>
</html>
